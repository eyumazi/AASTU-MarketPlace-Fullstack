<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu</title>
    <style>
      .menu-item {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #1e1e1e;
      }
      .sidebar {
        width: 250px;
        padding: 20px;
        background: linear-gradient(135deg, #4c4c4c, #1e1e1e);
        color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .menu-item {
        display: flex;
        align-items: center;
        padding: 10px 0;
        cursor: pointer;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .menu-item:last-child {
        border-bottom: none;
      }

      .menu-item:hover {
        color: #ff9bff;
      }

      .menu-item i {
        font-size: 20px;
        margin-right: 15px;
      }

      .menu-text {
        font-size: 16px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="menu-item">
        <i class="fas fa-user"></i>
        <span class="menu-text">Manage My Account</span>
      </div>
      <div class="menu-item">
        <i class="fas fa-shopping-bag"></i>
        <span class="menu-text">My Order</span>
      </div>
      <div class="menu-item">
        <i class="fas fa-times-circle"></i>
        <span class="menu-text">My Cancellations</span>
      </div>
      <div class="menu-item">
        <i class="fas fa-star"></i>
        <span class="menu-text">My Reviews</span>
      </div>
      <div class="menu-item">
        <i class="fas fa-sign-out-alt"></i>
        <span class="menu-text">Logout</span>
      </div>
    </div>
  </body>
</html>
